<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Drew Gustafson | Portfolio</title>
  <style>
    /* Make body full height and use flexbox to center container */
    /* Base page styles */
    html, body {
      margin: 0;
      padding: 40px;
      font-family: Arial, sans-serif;
      background: #fefefe;
      color: #222;
      min-height: 100vh;          /* Ensures full page height */
      box-sizing: border-box;     /* Applies consistent box sizing */
    }
    
    /* Main content container */
    .container {
      max-width: 900px;
      margin: 0 auto;              /* Centers horizontally */
      padding: 40px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      line-height: 1.6;
      text-align: left;
    }

    img {
      display: block;
      width: 300px;
      max-width: 100%;
      border-radius: 50%;
      margin-bottom: 20px;
    }
    h1 {
      margin-top: 0;
      color: #004080;
    }
    p {
      font-size: 1.1em;
      margin-bottom: 20px;
    }
    a {
      display: inline-block;
      text-decoration: none;
      color: #004080;
      font-weight: bold;
      padding: 10px 20px;
      border: 2px solid #004080;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
    }
    a:hover {
      background-color: #004080;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="images/LinkedinPfp.jpg" alt="My Profile Picture" />
    <h1>Hi, I'm Drew!</h1>
    <iframe src="documents/DrewGustafsonOfficialResume.pdf" width="100%" height="600px">
      This browser does not support PDFs. Please download the PDF to view it:
      <a href="documents/DrewGustafsonOfficialResume.pdf">Download PDF</a>.
    </iframe>

    <p>Please see my projects</p>
    <a href="projects.html">Projects</a>
  </div>
</body>
</html>
