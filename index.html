<!DOCTYPE html>
<html>
  <head>
    <title>Redirecting...</title>
    <meta charset="UTF-8">
    <script>
      (function() {
        // Current full path
        const fullPath = window.location.pathname;

        // Only strip the prefix if it's present
        const cleanedPath = fullPath.replace(/^\/drewgustafson\.github\.io/, '');
        const newUrl = 'https://dgust.cc' + cleanedPath + window.location.search + window.location.hash;

        // Redirect
        window.location.replace(newUrl);
      })();
    </script>
  </head>
  <body>
    <p>If you are not redirected, <a href="https://dgust.cc">click here</a>.</p>
  </body>
</html>
