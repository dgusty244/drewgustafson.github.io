<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Drew Gustafson | Portfolio</title>
  <style>
    /* Make body full height and use flexbox to center container */
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fefefe;
      color: #222;
      display: flex;
      justify-content: center;  /* horizontal center */
      align-items: center;      /* vertical center */
    }
    /* Container for content */
   .container {
      max-width: 900px;
      width: 100%;
      padding: 40px;
      box-sizing: border-box;
      background: white;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 8px;
      text-align: left;
      line-height: 1.6;
      display: block;
   }
    img {
      display: block;
      width: 300px;
      max-width: 100%;
      border-radius: 50%;
      margin-bottom: 20px;
    }
    h1 {
      margin-top: 0;
      color: #004080;
    }
    p {
      font-size: 1.1em;
      margin-bottom: 20px;
    }
    a {
      display: inline-block;
      text-decoration: none;
      color: #004080;
      font-weight: bold;
      padding: 10px 20px;
      border: 2px solid #004080;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
    }
    a:hover {
      background-color: #004080;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="images/LinkedinPfp.jpg" alt="My Profile Picture" />
    <h1>Hi, I'm Drew!</h1>
    <p>Please see my projects</p>
    <a href="projects.html">Projects</a>
  </div>
</body>
</html>
