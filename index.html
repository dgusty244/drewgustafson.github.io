<!DOCTYPE html>
<html>
  <head>
    <title>Redirecting...</title>
    <script>
      const currentPath = window.location.pathname.replace('/drewgustafson.github.io', '');
      const newUrl = 'https://dgust.cc' + currentPath + window.location.search + window.location.hash;
      window.location.replace(newUrl);
    </script>
  </head>
  <body>
    <p>If you are not redirected automatically, <a id="manual-link" href="#">click here</a>.</p>
    <script>
      document.getElementById('manual-link').href = 'https://dgust.cc' + currentPath + window.location.search + window.location.hash;
    </script>
  </body>
</html>
